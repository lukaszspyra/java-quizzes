<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!--/* Required meta tags */-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="IT technical quizzes">
    <meta name="keywords" content="education, quiz, information technology, programming, study, knowledge">
    <meta name="author" content="Themefisher.com">

    <title>Attempt</title>

    <!--/* bootstrap.min css */-->
    <link rel="stylesheet" href="/modern/plugins/bootstrap/css/bootstrap.css">
    <!--/* Icofont Css */-->
    <link rel="stylesheet" href="/modern/plugins/fontawesome/css/all.css">
    <!--/* animate.css */-->
    <link rel="stylesheet" href="/modern/plugins/animate-css/animate.css">
    <!--/* Icofont */-->
    <link rel="stylesheet" href="/modern/plugins/icofont/icofont.css">

    <!--/* Main Stylesheet */-->
    <link rel="stylesheet" href="/modern/css/style.css">
    <link rel="stylesheet" href="/modern/css/attempt.css">

</head>

<body data-spy="scroll" data-target=".fixed-top">

<!--/* NAVIGATION TEMPLATE */-->
<div th:replace="fragments/nav.html :: navigation"></div>


<!--/* MAIN BANNER AREA START  */-->
<div class="banner-area banner-attempt">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 m-auto justify-content-center text-center col-sm-12 col-md-12">
                        <div class="banner-content" style="padding: 40px 0px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/* MAIN BANNER AREA END  */-->


<div class="container">

    <div th:replace="fragments/nav.html :: navigation"></div>

    <div class="container-fluid btn-group-vertical p-5 rounded border bg-light">

        <div class="container-fluid p-4" style="text-align: center">
            <table style="border: none">
                <tr><h3>Update authority:</h3></tr>
                <tr>
                    <td>
                        <form method="post" th:action="@{/superadmin/user-management/users/authority/admin-role}">
                            <input type="hidden" name="_method" value="PUT"/>
                            <label>
                                User ID:
                                <input type="number" min="2" name="id">
                            </label>
                            <button type="submit" name="Add admin">Add admin authority</button>
                        </form>
                    </td>
                    <td>
                        <form method="post" th:action="@{/superadmin/user-management/users/authority/user-role}">
                            <input type="hidden" name="_method" value="PUT"/>
                            <label>
                                Admin ID:
                                <input type="number" min="2" name="id">
                            </label>
                            <button type="submit" name="Remove admin">Remove admin authority</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-fluid p-3" style="text-align: center" th:if="${message}">
            <table class="container table">
                <h4 th:text="${message}" class="alert alert-success">
                </h4>
            </table>
        </div>

        <div class="container-fluid p-3" style="text-align: center">
            <table class="container table">
                <h3>Admins:</h3>
                <tr>
                    <th><label class="tbl_head">Id</label></th>
                    <th><label class="tbl_head">Name</label></th>
                    <th><label class="tbl_head">Email</label></th>
                    <th><label class="tbl_head">Authority</label></th>
                    <th><label class="tbl_head">ACTION</label></th>
                </tr>

                <tr th:each="adm: ${ADMIN}">
                    <td>
                        <label th:text="${adm.getId()}">#Id</label>
                    </td>
                    <td>
                        <label th:text="${adm.getName()}">#Name</label>
                    </td>
                    <td>
                        <label th:text="${adm.getEmail()}">#Email</label>
                    </td>
                    <td>
                        <label th:text="${adm.getRole()}">#Authority</label>
                    </td>
                    <td>
                        <form method="post" th:action="@{/superadmin/user-management/users}">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <input type="hidden" name="id" th:value="${adm.getId()}">
                            <input type="hidden" name="email" th:value="${adm.getEmail()}">
                            <button type="submit" name="Delete admin">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-fluid p-3" style="text-align: center">
            <table class="container table">
                <h3>Users:</h3>
                <tr>
                    <th><label class="tbl_head">Id</label></th>
                    <th><label class="tbl_head">Name</label></th>
                    <th><label class="tbl_head">Email</label></th>
                    <th><label class="tbl_head">Authority</label></th>
                    <th><label class="tbl_head">ACTION</label></th>
                </tr>

                <tr th:each="usr: ${USER}">
                    <td>
                        <label th:text="${usr.getId()}">#Id</label>
                    </td>
                    <td>
                        <label th:text="${usr.getName()}">#Name</label>
                    </td>
                    <td>
                        <label th:text="${usr.getEmail()}">#Email</label>
                    </td>
                    <td>
                        <label th:text="${usr.getRole}">#Role</label>
                    </td>
                    <td>
                        <form method="post" th:action="@{/superadmin/user-management/users}">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <input type="hidden" name="id" th:value="${usr.getId()}">
                            <input type="hidden" name="email" th:value="${usr.getEmail()}">
                            <button type="submit" name="Delete user">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!--/*  FOOTER AREA INSERTED */-->
<div th:replace="fragments/footer.html :: footer"></div>

<script src="/modern/js/custom.js"></script>

</body>
</html>
