<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/userlogin/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/userlogin/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/userlogin/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="/userlogin/css/style.css">

    <title>Java Quizzes</title>
</head>
<body>

<div th:insert="fragments/navigation :: navigation"></div>


<div class="container">


    <h1>Personal Data</h1>


    <tbody>

    <td th:text="${user.getName()}"/>
    <td th:text="${user.getEmail()}"/>
    <td th:text="${user.getRole().getName()}"/>

    <br>

    <h1>Quizzes results</h1>

    <tr th:each="takenQuiz: ${user.getTakenQuizzes()}">
        <div class="row">
            <div class="col">
                <td th:text="${takenQuiz.getQuiz().getTitle()}"/>
            </div>
            <div class="col">
                <td th:text="${takenQuiz.score}"/>
            </div>
            <div class="col">
                <td th:text="${takenQuiz.getFinish()}"/>
            </div>
        </div>
    </tr>


    <tbody/>


    <br>


</div>

<script src="/userlogin/js/jquery-3.3.1.min.js"></script>
<script src="/userlogin/js/popper.min.js"></script>
<script src="/userlogin/js/bootstrap.min.js"></script>
<script src="/userlogin/js/main.js"></script>
</body>
</html>
