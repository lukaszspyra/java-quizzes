<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!--/* Required meta tags */-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="IT technical quizzes">
    <meta name="keywords" content="education, quiz, information technology, programming, study, knowledge">
    <meta name="author" content="Themefisher.com">

    <title>Attempt</title>

    <!--/* bootstrap.min css */-->
    <link rel="stylesheet" href="/modern/plugins/bootstrap/css/bootstrap.css">
    <!--/* Icofont Css */-->
    <link rel="stylesheet" href="/modern/plugins/fontawesome/css/all.css">
    <!--/* animate.css */-->
    <link rel="stylesheet" href="/modern/plugins/animate-css/animate.css">
    <!--/* Icofont */-->
    <link rel="stylesheet" href="/modern/plugins/icofont/icofont.css">

    <!--/* Main Stylesheet */-->
    <link rel="stylesheet" href="/modern/css/style.css">
    <link rel="stylesheet" href="/modern/css/attempt.css">

</head>

<body data-spy="scroll" data-target=".fixed-top">


<!--/* NAVIGATION TEMPLATE NOT INCLUDED IN QUIZ SESSION */-->


<!--/* MAIN BANNER AREA START  */-->
<div class="banner-area banner-2">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto justify-content-center text-center col-sm-12 col-md-12">
                        <div class="banner-content" style="padding: 90px 0px;">

                            <!--/*Displays <img> or <h2> depending on content*/-->
                            <th:block th:switch="${#strings.startsWith(question.getContent(), '/restricted/')}">
                                <img th:case="${true}" th:src="@{${question.getContent()}}"
                                     class="banner-title section-padding"/>
                                <h2 th:case="*" th:text="${question.getContent()}" class="banner-title section-padding">
                                    <!--/*style="height: 300px"*/--></h2>
                            </th:block>

                            <form class="font-20" name="form_answer" id="form_answer" method="post"
                                  th:action="@{/demo/{id}/answer (id=${quiz_id})}">
                                <fieldset><!--/*style="height: 200px"*/-->
                                    <div class="form-check p-1" th:each="answer: ${question.getAnswers()}">
                                        <input class="form-check-input" type="checkbox" name="given_answers"
                                               th:value="${answer.getId()}" id="test">
                                        <label class="container-fluid form-check-label"
                                               style="text-align: left; color: white"
                                               th:text="${answer.getContent()}" for="test">
                                        </label>
                                    </div>
                                    <input type="hidden" name="question_id" th:value="${question.getId()}">
                                </fieldset>
                                <input id="form_answer_button" form="form_answer" type="submit"
                                       class="btn btn-white btn-circled" value="submit answers"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/* MAIN BANNER AREA END  */-->


<!--/*  FOOTER AREA INSERTED */-->
<div th:replace="fragments/footer.html :: footer"></div>


<!--/*
Essential Scripts
=====================================*/-->
<!--/* Main jQuery */-->
<script src="/modern/plugins/jquery/jquery.min.js"></script>
<!--/* Bootstrap 4.3.1 */-->
<script src="/modern/plugins/bootstrap/js/popper.min.js"></script>
<script src="/modern/plugins/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
