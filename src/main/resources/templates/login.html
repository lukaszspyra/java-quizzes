<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/userlogin/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/userlogin/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/userlogin/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="/userlogin/css/style.css">

    <title>Java Quizzes</title>
</head>
<body>


<div class="d-lg-flex half">

    <div class="bg order-1 order-md-2" style="background-image: url('/userlogin/images/bg_1.jpg')"></div>

    <div class="contents order-2 order-md-1">

        <div class="container">


            <div class="row align-items-center justify-content-center">
                <img src="/userlogin/images/logo_java.png">
                <div class="col-md-7">

                    <h3 style="text-align: center">Login to check your Java knowledge</h3>
                    <br>
                    <p class="mb-4">Registration of the new learner is temporarily suspended. You can check the demo
                        version.</p>

                    <!--Alerts for wrong login/logout-->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <form name="f" th:action="@{/login}" method="post">
                        <div class="form-group first">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <input type="submit" value="Log In" class="btn btn-block btn-primary">
                    </form>


                    <br><br>
                    <input type="button" value="Demo" class="btn btn-block btn-primary" style="background: #0e2442">


                </div>

            </div>
        </div>

    </div>


</div>


<script src="/userlogin/js/jquery-3.3.1.min.js"></script>
<script src="/userlogin/js/popper.min.js"></script>
<script src="/userlogin/js/bootstrap.min.js"></script>
<script src="/userlogin/js/main.js"></script>
</body>
</html>
