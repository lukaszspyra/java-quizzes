<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/assets/quizzes.css" rel="stylesheet">
    <link href="/assets/navbar.css" rel="stylesheet">

    <title>Statistics</title>
</head>
<body>

<main>
    <!--    Background picture-->
    <div id="bg">
        <img src="/assets/vector-JUL-2021-72.jpg" alt="">
    </div>
    <div class="container">

        <div th:replace="fragments/navigation.html :: navigation"></div>

        <div class="container-fluid btn-group-vertical p-5 rounded border bg-light">
            <div class="container-fluid" style="text-align: center"><h1 th:inline="text">Quiz "[[${result.quizTitle}]]"
                details:</h1></div>
            <table class="container table">
                <tr style="text-align: center; vertical-align: middle;">
                    <th><label class="tbl_head">Points</label></th>
                    <th><label class="tbl_head">Time spent</label></th>
                    <th><label class="tbl_head">Quiz max points</label></th>
                </tr>
                <tr style="text-align: center; vertical-align: middle;">
                    <td>
                    <span th:text="${result.score}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${result.duration}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${result.quizMaxScore}">
                    </span>
                    </td>
                </tr>
            </table>
            <table class="container table">
                <tr style="text-align: center; vertical-align: middle;">
                    <th style="width: 5%; word-break: break-all; word-wrap:break-word;"><label
                            class="tbl_head">No.</label></th>
                    <th style="width: 32%; word-break: break-all; word-wrap:break-word;"><label class="tbl_head">Question</label>
                    </th>
                    <th style="width: 24%; word-break: break-all; word-wrap:break-word;"><label class="tbl_head">All
                        answers</label></th>
                    <th style="width: 19%; word-break: break-all; word-wrap:break-word;"><label class="tbl_head">Marked
                        answers</label></th>
                    <th style="width: 10%; word-break: break-all; word-wrap:break-word;"><label class="tbl_head">Max
                        score</label></th>
                    <th style="width: 10%; word-break: break-all; word-wrap:break-word;"><label class="tbl_head">Your
                        score</label></th>
                </tr>
                <tr th:each="question: ${result.questionsSolved}">
                    <td style="text-align: center;">
                    <span th:text="${questionStat.count}">
                    </span>
                    </td>
                    <td style="text-align: center">
                    <span style="word-break: break-all; word-wrap:break-word;" th:text="${question.content}">
                    </span>
                    </td>
                    <td>
                        <ul th:each="possibleAnswer: ${question.possibleAnswers}">
                            <li th:text="${possibleAnswer.content}">
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul th:each="markedAnswer: ${question.markedAnswers}">
                            <li th:text="${markedAnswer.content}">
                            </li>
                        </ul>
                    </td>
                    <td style="text-align: center;">
                    <span th:text="${question.questMaxScore}">
                    </span>
                    </td>
                    <td style="text-align: center;">
                    <span th:text="${question.questAwardedScore}">
                    </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</main>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
