<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/assets/quizzes.css" rel="stylesheet">
    <link href="/assets/navbar.css" rel="stylesheet">

    <title>Statistics</title>
</head>
<body>

<main>

    <!--    Background picture-->
    <div id="bg">
        <img src="/assets/vector-JUL-2021-72.jpg" alt="">
    </div>

    <div class="container">

        <div th:replace="fragments/navigation.html :: navigation"></div>

        <div class="container-fluid btn-group-vertical p-5 rounded border bg-light">
            <div class="container-fluid" style="text-align: center"><h1>Quiz ${result.quizTitle} details</h1></div>
            <table class="container table">
                <tr>
                    <th><label class="tbl_head">Points</label></th>
                    <th><label class="tbl_head">Time spent</label></th>
                    <th><label class="tbl_head">Quiz max points</label></th>
                </tr>
                <tr>
                    <td>
                    <span th:text="${result.score}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${result.duration}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${result.quizMaxScore}">
                    </span>
                    </td>
                </tr>
            </table>
        </div>


        <div class="container-fluid btn-group-vertical p-5 rounded border bg-light">
            <div class="container-fluid" style="text-align: center"><h1>Quiz ${result.quizTitle} details:</h1></div>
            <table class="container table">
                <tr>
                    <th><label class="tbl_head">No.</label></th>
                    <th><label class="tbl_head">Question</label></th>
                    <th><label class="tbl_head">All answers</label></th>
                    <th><label class="tbl_head">Marked answers</label></th>
                    <th><label class="tbl_head">Max score</label></th>
                    <th><label class="tbl_head">Your score</label></th>
                </tr>


                <tr th:each="question: ${result.questionsSolved}">
                    <td>
                    <span th:text="${questionStat.count}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${question.content}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${question.possibleAnswers}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${question.markedAnswers}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${question.questMaxScore}">
                    </span>
                    </td>
                    <td>
                    <span th:text="${question.questAwardedScore}">
                    </span>
                    </td>
                </tr>

            </table>
        </div>

    </div>

</main>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
