<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/assets/quizzes.css" rel="stylesheet">
    <link href="/assets/navbar.css" rel="stylesheet">

    <title>Quizzes</title>
</head>
<body>

<main>

    <!--    Background picture-->
    <div id="bg">
        <img src="/assets/vector-JUL-2021-72.jpg" alt="">
    </div>

    <div class="container">

        <div th:replace="fragments/navigation.html :: navigation"></div>

        <div class="container-fluid btn-group-vertical p-5 rounded border bg-light">

            <div class="container-fluid" style="text-align: center"><h2>Choose quiz type:</h2></div>
            <p></p>
            <p></p>
            <p></p>


            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h3 class="tbl_head" style="text-align: center">Random</h3>
                    </div>
                    <div class="col-md-6">
                        <h3 class="tbl_head" style="text-align: center">Predefined</h3>
                    </div>
                </div>
                <p></p>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <a href="/quizzes/random/pick">Quiz consisting of 20 multiple choice questions,
                                randomly generated by the category and difficulty chosen. Each quiz is unique.
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="/quizzes/predefined">'Ready to take' quizzes from predefined categories
                                and medium difficulty. They can be taken multiple times.
                            </a>
                        </div>
                    </div>
                </div>
                <p></p>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="start_quiz_div col-md-6">
                            <form action="/quizzes/random">
                                <input type="submit" class="start_quiz" value="Random quiz"/>
                            </form>
                        </div>
                        <div class="start_quiz_div col-md-6">
                            <form action="/quizzes/predefined">
                                <input type="submit" class="start_quiz" value="Predefined quiz" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
