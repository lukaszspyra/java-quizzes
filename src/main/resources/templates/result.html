<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/assets/quizzes.css" rel="stylesheet">
    <link href="/assets/navbar.css" rel="stylesheet">
    <link href="/assets/attempt.css" rel="stylesheet">

    <title>Result</title>
</head>
<body>

<main>

    <div id="bg">
        <img src="/assets/vector-JUL-2021-72.jpg" alt="">
    </div>
    <div class="container">
        <div th:replace="fragments/navigation.html :: navigation"></div>
        <div class="container-fluid btn-group-vertical p-5 rounded border bg-light">
            <div class="container-fluid" style="text-align: center">
                <div>
                    <h5>Congrats! Here goes your score:</h5>
                    <h5 th:text="${result.getScore()}"></h5>
                    <h5>Time taken:</h5>
                    <h5 th:text="${duration.toMinutes() + 'm : ' + duration.toSecondsPart() + 's'}"></h5>
                </div>
            </div>
        </div>


        <div class="container-fluid btn-group-vertical p-5 rounded border bg-dark">
            <!--            <div class="container-fluid">-->
            <div class="row">
                <a href="/home">
                    <input type="button" value="Your statistics" class="btn btn-block btn-primary" style="padding: 16px"></a>
            </div>
        </div>
        <!--        </div>-->
    </div>

</main>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<script>
    sessionStorage.clear();
</script>

</body>
</html>
